<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <title>환영합니다.</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
    <link href="/static/css/pricing.css" rel="stylesheet">
</head>
<body>
    {% include "../menu.html"%}
    
    
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">TEST PAGE</h1>
        <p class="lead">페이지 제작 테스트 중입니다.</p>
    </div>
    {% if not request.session.userid  %}
    <div class="container" >
        <div class="card-deck mb-3 text-center" >
            <div class="card mb-6 shadow-sm">
                <a class="btn btn-lg btn-block btn-primary" href="/member/login" >로그인</a>
            </div>
            
            <div class="card mb-6 shadow-sm">
                <a class="btn btn-lg btn-block btn-primary" href="/member/join" >회원가입</a>
            </div>
        </div>
    </div>

    
    {% else  %}
    <div class="container" >
        <div class="card-deck mb-3 text-center" >
            <div class="card mb-6 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">EDIT</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title pricing-card-title">회원정보 </h3>
                    <ul class="list-unstyled mt-3 mb-4">
                    <li>회원정보를 수정할 수 있습니다.</li>
                    <li>회원 이름만 변경 가능합니다. </li>
                
                    </ul>

                    <a class="btn btn-lg btn-block btn-primary" href="/member/edit" >회원정보 수정</a>
              
                </div>
            </div>
        

        
            <div class="card mb-6 shadow-sm">
                <div class="card-header">
                      <h4 class="my-0 font-weight-normal">DELETE</h4>
                </div>
                <div class="card-body">
                      <h3 class="card-title pricing-card-title">회원정보 삭제</h3>
                      <ul class="list-unstyled mt-3 mb-4">
                      <li>회원정보를 삭제할 수 있습니다.</li>
                      <li>신중히 선택해주세요</li>
                  
                      </ul>
  
                      <a class="btn btn-lg btn-block btn-primary" href="/member/edit" >회원정보 수정</a>
                
                </div>
            </div>
        </div>

        <!--<div class="card-deck mb-3 text-center" style="height: 200px;">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">DELETE</h4>
            </div>
            <div class="card-body">
              <h3 class="card-title pricing-card-title">회원정보 삭제</h3>
              <ul class="list-unstyled mt-3 mb-4">
                <li>*주의*</li>
                <li>회원 정보가 삭제 됩니다.</li>
                <li>신중하게 누르세요 </li>
                
              </ul>
              
              <a class="btn btn-lg btn-block btn-primary" href="/member/delete" >회원탈퇴</a>
            </div>
        </div>-->
    
        
    </div>
    {% endif %}
</body>
</html>
